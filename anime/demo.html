<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime API Demo - Otakudesu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .anime-card {
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .anime-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .anime-info {
            padding: 15px;
        }

        .anime-title {
            font-weight: bold;
            font-size: 0.95em;
            margin-bottom: 8px;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .anime-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85em;
            color: #666;
            margin-top: 8px;
        }

        .episode-badge {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.8em;
        }

        .date-badge {
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.8em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-box button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-box button:hover {
            background: #5568d3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }

        .tab:hover {
            color: #667eea;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéå Anime API Demo</h1>
            <p>Powered by Otakudesu API</p>
        </div>

        <!-- Search Section -->
        <div class="section">
            <h2>üîç Search Anime</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search anime... (e.g., One Punch Man)" />
                <button onclick="searchAnime()">Search</button>
            </div>
            <div id="searchResults"></div>
        </div>

        <!-- Ongoing & Complete Tabs -->
        <div class="section">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('ongoing')">üî• Ongoing Anime</button>
                <button class="tab" onclick="switchTab('complete')">‚úÖ Complete Anime</button>
            </div>
            <div id="animeList"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api/anime';
        let currentTab = 'ongoing';

        // Load ongoing anime on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadAnimeList('ongoing');
        });

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab active state
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            loadAnimeList(tab);
        }

        async function loadAnimeList(type) {
            const container = document.getElementById('animeList');
            container.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch(`${API_BASE}/${type}?page=1`);
                const data = await response.json();

                if (data.success) {
                    displayAnimeGrid(data.data.animeList, container);
                } else {
                    container.innerHTML = `<div class="error">Error: ${data.message}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function searchAnime() {
            const query = document.getElementById('searchInput').value.trim();
            const container = document.getElementById('searchResults');

            if (!query) {
                container.innerHTML = '<div class="error">Please enter a search query</div>';
                return;
            }

            container.innerHTML = '<div class="loading">Searching...</div>';

            try {
                const response = await fetch(`${API_BASE}/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.success) {
                    if (data.data.results.length === 0) {
                        container.innerHTML = '<div class="error">No results found</div>';
                    } else {
                        displayAnimeGrid(data.data.results, container);
                    }
                } else {
                    container.innerHTML = `<div class="error">Error: ${data.message}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function displayAnimeGrid(animeList, container) {
            const html = `
                <div class="anime-grid">
                    ${animeList.map(anime => `
                        <div class="anime-card" onclick="viewAnimeDetail('${anime.slug}')">
                            <img src="${anime.thumb}" alt="${anime.title}" onerror="this.src='https://via.placeholder.com/200x280?text=No+Image'" />
                            <div class="anime-info">
                                <div class="anime-title">${anime.title}</div>
                                <div class="anime-meta">
                                    ${anime.episode ? `<span class="episode-badge">${anime.episode}</span>` : ''}
                                    ${anime.date ? `<span class="date-badge">${anime.date}</span>` : ''}
                                    ${anime.rating ? `<span class="date-badge">‚≠ê ${anime.rating}</span>` : ''}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            container.innerHTML = html;
        }

        function viewAnimeDetail(slug) {
            alert(`View detail for: ${slug}\n\nAPI Endpoint: ${API_BASE}/detail${slug}`);
            // You can implement a modal or redirect to detail page here
        }

        // Enter key search
        document.getElementById('searchInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchAnime();
            }
        });
    </script>
</body>
</html>
