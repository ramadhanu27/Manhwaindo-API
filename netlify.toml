[build]
  command = "npm install"
  functions = "netlify/functions"
  publish = "public"

[functions]
  # Node bundler settings
  node_bundler = "esbuild"
  # Include all node_modules in functions
  included_files = ["routes/**", "anime/**", "utils/**"]

[dev]
  command = "npm run dev"
  port = 3000

# Anime API routes
[[redirects]]
  from = "/api/anime/*"
  to = "/.netlify/functions/anime/:splat"
  status = 200

# Manhwa API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
