[build]
  command = "npm install"
  functions = "netlify/functions"
  publish = "public"

[functions]
  # Use NFT (Node File Trace) bundler - automatically includes all dependencies
  node_bundler = "nft"

[dev]
  command = "npm run dev"
  port = 3000

# Anime API routes - specific first
[[redirects]]
  from = "/api/anime"
  to = "/.netlify/functions/anime/"
  status = 200

[[redirects]]
  from = "/api/anime/*"
  to = "/.netlify/functions/anime/:splat"
  status = 200

# Manhwa API routes - specific first
[[redirects]]
  from = "/api"
  to = "/.netlify/functions/api/"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
